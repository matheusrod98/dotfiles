# Live reload configuration.
unbind r
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf; display "Reloaded configuration"

# Default shell. Useful for distrobox.
set-option -g default-shell /bin/zsh

# Mouse support
set -g mouse on

# Keyboard configuration
unbind M-b
set -g prefix M-Space

# Neovim
set-option -sg escape-time 10
set-option -g focus-events on

# Truecolor support
set-option -sa terminal-overrides ',alacritty:RGB'

# Theme
source-file $XDG_CONFIG_HOME/tmux/theme.conf

# Longer scrollback
set -g history-limit 100000

# Copy mode.
set-window-option -g mode-keys vi
unbind -T copy-mode-vi Space;
unbind -T copy-mode-vi Enter;
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy -n"

# Pane management
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n C-M-k resize-pane -U
bind -n C-M-j resize-pane -D
bind -n C-M-h resize-pane -L
bind -n C-M-l resize-pane -R
bind -n M-S-k swap-pane -t '{up-of}'
bind -n M-S-j swap-pane -t '{down-of}'
bind -n M-S-h swap-pane -t '{left-of}'
bind -n M-S-l swap-pane -t '{right-of}'
bind -n M-q kill-pane

## Window management
bind -n M-n new-window
bind -n M-Q kill-window
bind -n M-0 select-window -t 0
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-w last-window
bind -n M-= split-window -h -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"
bind n command-prompt "rename-window '%%'"
bind -n M-, previous-window
bind -n M-. next-window
bind -n M-< swap-window -d -t -1
bind -n M-> swap-window -d -t +1

## Scrollback
bind-key -n M-s copy-mode

## Session
bind S command-prompt "new-session '-s %%'"
bind D command-prompt "kill-session '-t %%'"

unbind %
unbind '"'

# Plugins configuration
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Keep this at the bottom
run '~/.tmux/plugins/tpm/tpm'
