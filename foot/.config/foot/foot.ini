# -*- conf -*-

font=Maple Mono SC NF:size=13
pad=4x4
bold-text-in-bright=no

[scrollback]
lines=100000

[cursor]
style=beam
blink=yes
color=191724 e0def4

[mouse]
hide-when-typing=yes

# Rose pine
