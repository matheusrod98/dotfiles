import:
 - ~/.config/alacritty/themes/tokyo-night/tokyonight_night_amoled.yml

shell:
  program: /usr/bin/bash
  args:
    - -c
    - distrobox enter arch -- zsh

window:
  dimensions:
   columns: 130
   lines: 36

  padding:
   x: 4
   y: 4

  dynamic_padding: false
  dynamic_title: true

scrolling:
  history: 100000

font:
  normal:
    family: terminal-font
    style: Regular

  bold:
    family: terminal-font
    style: Bold

  italic:
    family: terminal-font
    style: Italic

  bold_italic:
    family: terminal-font
    style: Bold Italic

  size: 13.0

cursor:
  style:
    shape: Beam
    blinking: On
