#     - distrobox enter arch -- zsh

window:
  dimensions:
    columns: 110
    lines: 35

  padding:
    x: 4
    y: 4

  decorations_theme_variant: Dark

scrolling:
  history: 100000

font:
  normal:
    family: terminal-font
    style: Regular

  bold:
    family: terminal-font
    style: Bold

  italic:
    family: terminal-font
    style: Italic

  bold_italic:
    family: terminal-font
    style: Bold Italic

  draw_bold_text_with_bright_colors: false
  size: 14.0

cursor:
  style:
    shape: Beam
    blinking: On

key_bindings:
  - { key: F11, action: ToggleFullscreen }
