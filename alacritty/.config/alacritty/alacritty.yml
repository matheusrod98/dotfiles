import:
 - ~/.config/alacritty/tokyonight_night.yml

window:
  dimensions:
   columns: 140
   lines: 40

  padding:
   x: 4
   y: 4

  dynamic_padding: false
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 100000

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 13.0

cursor:
  style:
    shape: Beam
    blinking: On

shell:
  program: /bin/zsh
