window:
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 4
    y: 4
  dynamic_title: true

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 13.0

mouse:
  hints:
    hyperlinks: true
    command: xdg-open

cursor:
  style:
    shape: Beam
    blinking: On
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#dddddd'

  # Normal colors
  normal:
    black: '#000000'
    red: '#cc0403'
    green: '#19cb00'
    yellow: '#cecb00'
    blue: '#0d73cc'
    magenta: '#cb1ed1'
    cyan: '#0dcdcd'
    white: '#dddddd'

  # Bright colors
  bright:
    black: '#767676'
    red: '#f2201f'
    green: '#23fd00'
    yellow: '#fffd00'
    blue: '#1a8fff'
    magenta: '#fd28ff'
    cyan: '#14ffff'
    white: '#ffffff'
theme: Kitty
