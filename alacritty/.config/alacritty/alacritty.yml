# import:
  # - ~/.dotfiles/alacritty/.config/alacritty/colorschemes/everforest.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 13.0
draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Beam
    blinking: On

live_config_reload: true
