window:
  dimensions:
   columns: 110
   lines: 35

  padding:
   x: 4
   y: 4

  dynamic_padding: false
  dynamic_title: true

scrolling:
  history: 100000

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 14.0

cursor:
  style:
    shape: Beam
    blinking: On

key_bindings:
  - { key: F11, action: ToggleFullscreen }
