dwindle {
    preserve_split = true
}

input {
    follow_mouse = 2
    touchpad {
        natural_scroll = true
    }
    kb_layout = us
    kb_variant = intl
}

general {
    gaps_in = 4
    gaps_out = 4
    border_size = 1
    col.active_border = $blue
    col.inactive_border = $grey
    resize_on_border = true
}

decoration {
    rounding = 6
}

group {
    groupbar {
        gradients = false
        render_titles = false
        col.active = $yellow
        col.inactive = $grey
        col.locked_active = $red
        col.locked_inactive = $grey
    }
    col.border_active = $yellow
    col.border_inactive = $grey
    col.border_locked_active = $red
    col.border_locked_inactive = $grey
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true
}

gestures {
    workspace_swipe = true
}
