# Environment
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORMTHEME,qt5ct

# Setup portals
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Monitor
monitor = , preferred, auto, 1

# System utilities
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-paste --watch cliphist store
exec-once = waybar
exec-once = dunst
exec-once = swayidle before-sleep ~/.local/bin/scripts/lock.sh
exec-once = syncthing
exec-once = swww init
exec-once = swhks & pkexec swhkd -c /home/matheus/.config/swhkd/swhkdrc

# Wallpaper
exec = swww img ~/Pictures/Wallpapers/Bridge.jpg

# Autostart applications
exec-once = flatpak run com.skype.Client

# Setup keyboard + mice
env = XCURSOR_SIZE,24
input {
    kb_layout = br

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
    sensitivity = 0
}

# Hyprland settings
general {
    gaps_in = 4
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(7aa2f7) rgb(9d7cd8) 45deg
    col.inactive_border = rgb(414868)
    layout = dwindle
}
decoration {
    rounding = 6
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
dwindle {
    pseudotile = true
    preserve_split = true
}
master {
    new_is_master = true
}

# Touchpad gestures
gestures {
    workspace_swipe = true
}

# Bindings
$mainMod = SUPER

bind = $mainMod, Q, killactive, 
bind = $mainMod, U, togglefloating, 
bind = $mainMod, P, pseudo,
bind = $mainMod, R, togglesplit,

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod CTRL, L, resizeactive, 35 0
bind = $mainMod CTRL, H, resizeactive, -35 0
bind = $mainMod CTRL, K, resizeactive, 0 -35
bind = $mainMod CTRL, J, resizeactive, 0 35

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, code:60, workspace, e+1
bind = $mainMod, code:59, workspace, e-1

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, code:60, movetoworkspace, e+1
bind = $mainMod SHIFT, code:59, movetoworkspace, e-1

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, MINUS, movetoworkspace, special
bind = $mainMod, EQUAL, togglespecialworkspace,

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , Print, exec, grimblast copysave screen ~/Pictures/Screenshots/$(date +%Y%m%d_%Hh%Mm%Ss)_grimblast.png
bind = $mainMod, Print, exec, grimblast --freeze copysave area ~/Pictures/Screenshots/$(date +%Y%m%d_%Hh%Mm%Ss)_grimblast.png
bindl = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec,playerctl pause
bindl = , XF86AudioStop, exec, playerctl stop
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
