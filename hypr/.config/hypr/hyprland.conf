# Environment
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORMTHEME,qt5ct

# Setup portals
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Monitor
monitor=,preferred,auto,1

# Polkit
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Auto mount devices
exec-once = udiskie &

# Setup clipboard manager
exec-once = wl-paste --watch cliphist store

# Wallpaper
exec-once = swww init
exec = swww img ~/Pictures/Wallpapers/matthieu-buhler-1rmpyrBJyfg-unsplash.jpg

# Network manager applet
exec-once = nm-applet

# Bluetooth manager applet
exec-once = blueman-applet

# Statusbar
exec-once = waybar

# Notification daemon
exec-once = dunst

# Autostart some apps
exec-once = flatpak run com.skype.Client

# Setup keyboard + mice
env = XCURSOR_SIZE,24
input {
    kb_layout = br
    kb_options: caps:swapescape

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = yes
    }

    sensitivity = 0
}

# Hyprland settings
general {
    gaps_in = 4
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(7287FD) rgb(EA76CB) 45deg
    col.inactive_border = rgb(4C4F69)
    layout = dwindle
}
decoration {
    rounding = 6
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
dwindle {
    pseudotile = yes
    preserve_split = yes
}
master {
    new_is_master = true
}

# Touchpad gestures
gestures {
    workspace_swipe = on
}

# TODO probably remove this?
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Bindings
$mainMod = SUPER

bind = $mainMod, T, exec, alacritty
bind = $mainMod, B, exec, chromium
bind = $mainMod, F, exec, thunar

bind = $mainMod, Space, exec, rofi -combi-modi "window,drun,finder:~/.local/bin/scripts/rofi/finder.sh" -show combi
bind = $mainMod, V, exec, rofi -modi clipboard:~/.local/bin/scripts/rofi/cliphist_rofi.sh -show clipboard
bind = $mainMod, code:61, exec, rofi -modi emoji -show emoji

bind = $mainMod, Escape, exec, swaylock -c 000000
bind  = ,power-button, exec, $HOME/.local/bin/scripts/rofi/powermenu.sh
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, U, togglefloating, 
bind = $mainMod, P, pseudo,
bind = $mainMod, S, togglesplit,

bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind = , Print, exec, grim -l 0 ~/Pictures/Screenshots/$(date +%Y%m%d_%Hh%Mm%Ss)_grim.png
bind = SHIFT, Print, exec, grim -l 0 - | wl-copy
bind = $mainMod, Print, exec, grim -l 0 -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y%m%d_%Hh%Mm%Ss)_grim.png
bind = $mainMod SHIFT, Print, exec, grim -l 0 -g "$(slurp)" - | wl-copy

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod CTRL, L, resizeactive, 35 0
bind = $mainMod CTRL, H, resizeactive, -35 0
bind = $mainMod CTRL, K, resizeactive, 0 -35
bind = $mainMod CTRL, J, resizeactive, 0 35
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, code:60, workspace, e+1
bind = $mainMod, code:59, workspace, e-1

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, code:60, movetoworkspace, e+1
bind = $mainMod SHIFT, code:59, movetoworkspace, e-1

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
